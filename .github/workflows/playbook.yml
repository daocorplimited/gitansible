name: Run Ansible Playbook

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }} 
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
        name: id_rsa

    - name: Install SSH Key 2
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }} 
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
        name: id_rsa_2

    - name: Run Ansible Playbook 1
      run: |
        ansible-playbook -i inventory.ini massive.yaml -e "ansible_connection=ssh ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa" -vv

    - name: Run Ansible Playbook 2
      run: |
        ansible-playbook -i inventory.ini massive2.yaml -e "ansible_connection=ssh ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa_3" -vv